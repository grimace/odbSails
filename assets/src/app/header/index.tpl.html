<style>
    .container {
        width: 1200px;
    }
    #selected-network-dropdown {
        margin-top: 6px;
/*        padding-top: 8px;*/
/*        padding-left: 8px;*/
        margin-left: 8px;
    }
    #current-user-dropdown {
        position: relative;
        text-shadow: none;
        margin-left: 8px;
        margin-top: 6px;
        width: 200px;
    }
</style>

<div ng-controller="HeaderCtrl" >
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-if="$root.currentUser">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Kombi</a>
        </div>
        <div class="collapse navbar-collapse" >
          <ul class="nav navbar-nav" >

            <li ng-repeat="navItem in navItems">
                <a href="{{navItem.url}}"><i class="{{navItem.cssClass}}"></i> {{navItem.title}}</a>
            </li>

           <li class="divider-vertical"></li>

              
<!--            <li ng-repeat="item as item.name for item in networks" ng-click="abc = value">{{value}}</li>-->
            <li id="selected-network-dropdown" class="dropdown" ng-init="getNetworks()">
               <div class="btn-group">
                 <select class="pagenum input-mini form-control" ng-model="$root.selectedNetwork" ng-change="networkChanged($root.selectedNetwork)" ng-options="item as item.name for item in networks">
                 </select>
               </div>
            </li>

           <li id="current-user-dropdown" class="dropdown">
                <div class="btn-group">
                    <a class="btn btn-default dropdown-toggle">
                        <i class="fa fa-user"></i>{{$root.currentUser.email}}<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/myAccount"><i class="fa fa-share"></i> MyAccount</a></li>
                        <li><a href="/logout"><i class="fa fa-key"></i> Logout</a></li>
                    </ul>
                </div>
            </li>

            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
</div>
