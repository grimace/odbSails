<div id="network" ng-cloak data-ng-view class="page-stub" ng-controller="NetworkController" ng-init="init()">

      </div>
         <div>

          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle nav-header active" ng-click="view.getView(0)"><i class="fa fa-map"></i>Dashboard</a>
            </div>
          </div>

          <div class="accordion-group">
            <div class="accordion-heading">

          </div>

          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle nav-header active" ng-click="view.getView(2)"><i class="fa fa-bar-chart-o"></i>Analytics</a>
            </div>

            </div>
          </div>

          <div class="accordion-group">

              </a>
            </div>
          </div>
          <div class="accordion-group">
