        <div flow-init="{target: '/dsn/upload'}" flow-file-added="$file.name = $file.relativePath" flow-files-submitted="$flow.upload()" class="ng-scope" ng-controller="DSNController">
          <div class="drop" flow-drop="" ng-class="dropClass">
            <span class="btn btn-default" flow-btn="">Upload File<input type="file" multiple="multiple" style="visibility: hidden; position: absolute;"></span>
            <span class="btn btn-default" flow-btn="" flow-directory="" ng-show="$flow.supportDirectory">Upload Folder<input type="file" multiple="multiple" webkitdirectory="webkitdirectory" style="visibility: hidden; position: absolute;"></span>
            <b>OR</b>
            Drag And Drop your file here
          </div>

          <br>

            <div class="well">
                <a class="btn btn-small btn-success" ng-click="$flow.resume()">Resume all</a>
                <a class="btn btn-small btn-danger" ng-click="$flow.pause()">Pause all</a>
                <a class="btn btn-small btn-info" ng-click="$flow.cancel()">Cancel all</a>
                <span class="label label-info ng-binding">Total Size: 0bytes</span>
            </div>

            <div ng-repeat="file in $flow.files" class="transfer-box">
              {{file.relativePath}} ({{file.size}}bytes)
              <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                <div class="progress-bar" role="progressbar"
                     aria-valuenow="{{file.progress() * 100}}"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     ng-style="{width: (file.progress() * 100) + '%'}">
                  <span class="sr-only">{{file.progress()}}% Complete</span>
                </div>
              </div>
              <div class="btn-group">
                <a class="btn btn-xs btn-warning" ng-click="file.pause()" ng-show="!file.paused && file.isUploading()">
                  Pause
                </a>
                <a class="btn btn-xs btn-warning" ng-click="file.resume()" ng-show="file.paused">
                  Resume
                </a>
                <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
                  Cancel
                </a>
                <a class="btn btn-xs btn-info" ng-click="file.retry()" ng-show="file.error">
                  Retry
                </a>
              </div>
            </div>

          </div>
