<div class="modal-content" id="asnDialog" ng-controller="LayoutAssignDialogController" ng-init="initialize()">
    <div class="modal-header">
        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Assign content to {{$root.currentLayout.name}} from Library</h4>
    </div>
    <div id="asnBody" class="modal-body">
        <div class="bootbox-body">
    
        Region: <span if-show="numRegions <= 1">{{selectedRegion.name}}</span>
        <select if-show="numRegions > 1" ng-model="selectedRegion" ng-change="updateMediaList()" ng-options="region as region.name for region in $root.currentLayout.regions"></select>

        <div id="FileAssociationsAssign" class="well">
            <div>
                <ul id="FileAssociationsSortable" class="ui-sortable">
                    <li id="entry.id" class="li-sortable" ng-repeat="entry in selectedRegion.entries track by $index">
                        {{entry.name}}
                        <span class="glyphicon glyphicon-minus-sign" ng-click="removeMediaEntry($index)"></span>
                        <span class="glyphicon glyphicon-plus-sign" ng-click="openAddRuleToMedia($index)"></span>
                    </li>
                </ul>
            </div>
        </div>
    <div class="XiboGrid" id="asnGrid">
	<div class="XiboFilter">
		<div class="FilterDiv" id="Filter">
			<form>
			</form>
		</div>
	</div>
	<div class="XiboData" id="asnData">
        <table id="FileAssociationsTable" class="table table-bordered tablesorter tablesorter-bootstrap" role="grid" aria-describedby="FileAssociationsTable_pager_info">
            <colgroup><col style="width: 82.4%;"><col style="width: 9.4%;"><col style="width: 3.4%;"></colgroup>
	<thead>
		<tr role="row" class="tablesorter-headerRow">
			<th data-column="0" class="tablesorter-header tablesorter-headerAsc bootstrap-header" tabindex="0" scope="col" role="columnheader" aria-disabled="false" aria-controls="FileAssociationsTable" unselectable="on" aria-sort="ascending" aria-label="Name : Ascending sort applied, activate to apply a descending sort" style="-webkit-user-select: none;"><div class="tablesorter-wrapper" style="position:relative;height:100%;width:100%"><div class="tablesorter-header-inner">Name <i class="tablesorter-icon glyphicon glyphicon-chevron-up"></i></div></div></th>
			<th data-column="1" class="tablesorter-header tablesorter-headerUnSorted bootstrap-header" tabindex="0" scope="col" role="columnheader" aria-disabled="false" aria-controls="FileAssociationsTable" unselectable="on" aria-sort="none" aria-label="Type : No sort applied, activate to apply an ascending sort" style="-webkit-user-select: none;"><div class="tablesorter-wrapper" style="position:relative;height:100%;width:100%"><div class="tablesorter-header-inner">Type <i class="tablesorter-icon bootstrap-icon-unsorted"></i></div></div></th>
			<th data-column="2" class="tablesorter-header tablesorter-headerUnSorted bootstrap-header" tabindex="0" scope="col" role="columnheader" aria-disabled="false" aria-controls="FileAssociationsTable" unselectable="on" aria-sort="none" aria-label=" : No sort applied, activate to apply an ascending sort" style="-webkit-user-select: none;"><div class="tablesorter-wrapper" style="position:relative;height:100%;width:100%"><div class="tablesorter-header-inner"> <i class="tablesorter-icon bootstrap-icon-unsorted"></i></div></div></th>
		</tr>
	</thead>

            
        <tbody aria-live="polite" aria-relevant="all"> 
<!--           ng-init="getMedia()"-->
        <tr dir-paginate="asset in media | itemsPerPage: 10" pagination-id="lpaginate" class="warning odd" role="row" >
<!--         <tr rowid="{{asset.id}}" litext="{{asset.name}}" role="row" ng-repeat="asset in media | orderBy:sortingOrder:reverse" class="{{selected}}">-->
                <td>{{asset.name}}</td>
                <td>{{asset.mimetype}}</td>
                <td><span class="library_assign_list_select glyphicon glyphicon-plus-sign" ng-click="addMediaEntry(asset)"></span></td>
            </tr>
       </tbody>
       </table>
        <div id="apagination">
            <dir-pagination-controls pagination-id="lpaginate" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/dirPagination.tpl.html"></dir-pagination-controls>
        </div>

           </pagination>

        </div>

        <div id="asnFooter" class="modal-footer">
            <button id='helpButton' class='btn btn-default' ng-click='help()'>Help</button>
            <button id='saveButton' class='btn btn-default' ng-click="saveLayout()">Assign</button>
            <button id='cancelButton' class='btn btn-default' ng-click="closeThisDialog()">Cancel</button>
        </div>

    </div>
</div>
