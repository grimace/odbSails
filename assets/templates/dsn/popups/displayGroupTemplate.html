<style>
    .ngdialog-content {
        width: 680px;
        height: 680px;
    }
    .ngdialog {
        top: 10%;
        left: 20%;
        width: 680px;
        height: 680px;
    }
    #dgDialog {
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 6px;
        margin-bottom: 6px;
        width: 680px;
        height: 680px;
    }
    #dgContent {
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 540px;
        height: 560px;
    }

    #dgGrid {
        height: 540px;
    }

    #dgBody {
        width: 540px;
        height: 560px;
    }
    
    #dgData {
        height: 560px;
    }

    #dgFooter {
        margin-bottom: 2px;
        bottom: 10px;
    }
    .modal-footer {
        bottom: 2%;
    }
</style>
<div class="modal-dialog" id="dgDialog" ng-controller="DGroupDialogController"  ng-init="initialize()">
    <div class="modal-content" id="dgContent">
    <div class="modal-header">
<!--        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
        <h4 class="modal-title">{{$root.dialogTitle}}</h4>
    </div>
    <div class="modal-body" id="dgBody">
        <div class="bootbox-body">
            <div class="row">
            <div class="col-md-12">
            <form id="DisplayGroupAddForm" class="XiboForm form-horizontal" method="post">
                <input type="hidden" name="token" ng-model="$root.currentDisplayGroup.displays">
                <div class="tab-content">
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="group" accesskey="n" >Name</label>
                    <div class="col-sm-10">
                    <input class="form-control" name="group" type="text" id="group" ng-model="$root.currentDisplayGroup.name" required="" aria-required="true">
                    <span class="help-block">The Name for this Group</span>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="desc" accesskey="d">Description</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="desc" type="text" id="desc" ng-model="$root.currentDisplayGroup.description" maxlength="254">
                        <span class="help-block">A short description of this Group</span>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-10">
                    <label class="col-sm-2 control-label" for="defaultlayoutid" title="The Default Layout for the Display." accesskey="t">Default Layout:</label>
                    <select ng-model="$root.currentDisplayGroup.defaultLayout" ng-options="layout.id as layout.name for layout in $root.layouts"></select>
                        <span class="help-block">The Default Layout to Display where there is no other content.</span>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>

        </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default">Help</button>
            <button class="btn btn-default">Cancel</button>
            <button class="btn btn-primary save-button" ng-click="saveDisplayGroup()">Save</button>
        </div>
    </div>
</div>
