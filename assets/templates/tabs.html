<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Console" icon-off="ion-clipboard" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-console"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Signage" icon-off="ion-android-desktop" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-signage"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Mobile" icon-off="ion-android-phone-portrait" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-mobile"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
